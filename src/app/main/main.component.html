<circle-progress *ngIf="showSpinner"
  [percent]="100"
  [radius]="100"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="10000"
></circle-progress>
<highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
  style="width: 100%; height: 400px; display: block;">
</highcharts-chart>
<!-- <button type="button" class="btn btn-primary" (click)="getPsy()" >Send</button> -->

<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>เขตสุขภาพที่</th>
      <th>ร้อยละ</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let psy of dataPsy">
      <td scope="row"> {{ psy.id }} </td>
      <td> {{ psy.ahb }} </td>
      <td> {{ psy.percen }} </td>
    </tr>
  </tbody>
</table>
